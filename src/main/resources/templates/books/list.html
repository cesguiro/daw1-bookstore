<!DOCTYPE html>
<html>
<head th:replace="~{layouts/base :: head}">
</head>
<body>
<nav th:replace="~{layouts/base:: menu}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-lg-5">
            <h6 class="text-muted" th:text="#{book.list}">Listado de libros</h6>
            <ul class="list-group">
                <a th:each="book : ${bookList}" th:href="@{'/books/' + ${book.id} + '?lang=' + ${#locale.language}}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="image-parent">
                            <img th:src="@{${'/images/cover/' + book.cover}}" class="img-fluid" th:alt="${book.title}" style="height: 100px">
                        </div>
                        <span th:text="${book.title}" style="font-weight: bold"></span>
                        <span th:text="|${book.price} â‚¬|"></span>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</div>
<footer th:replace="~{layouts/base :: footer}"></footer>
</body>
</html>
